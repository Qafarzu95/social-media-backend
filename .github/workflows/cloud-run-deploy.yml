name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout backend code
        uses: actions/checkout@v3
        with:
          path: backend

      - name: Authenticate to GCP via Workload Identity
        uses: google-github-actions/auth@v1
        with:
          # Mevcut pool ve provider ile değiştirildi
          workload_identity_provider: projects/212643517584/locations/global/workloadIdentityPools/github-actions-pool-v2/providers/github-backend-provider
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Build & Push Backend Docker image
        run: |
          cd backend
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT }}/socialmedia-backend

      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy socialmedia-backend \
            --image gcr.io/${{ secrets.GCP_PROJECT }}/socialmedia-backend \
            --platform managed \
            --region asia-east1 \
            --allow-unauthenticated
